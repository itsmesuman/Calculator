<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/90b8980e02.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Calculator</title>
</head>
<body>
  
  <h1>Calculator</h1>

   <div id="cal" class="container">
        <div class="row">
            <div class="col">
              <div class="input-group input-group-lg">
            
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="screen" id="screen">
              </div>
        </div>
        </div>
       
       
      <div class="box-b"> 
        <div class="row">
          <div class="col">
            <div class="d-grid">
           <button class="btn btn-outline-secondary" >(</button> 
          </div>
        </div>
          <div class="col"> 
            <div class="d-grid">
            <button class="btn btn-outline-secondary">)</button>  
          </div>
        </div>
          <div class="col">
             <div class="d-grid">
            <button class="btn btn-outline-secondary">C</button> 
          </div>
        </div>
          <div class="col">
             <div class="d-grid">
            <button class="btn btn-outline-secondary">/</i></button>  
          </div>
        </div>
        </div>
      
       
        <div class="row">
          <div class="col">
             <div class="d-grid">
            <button class="btn btn-outline-secondary">7</button>  
          </div>
        </div>
          <div class="col"> 
            <div class="d-grid">

            <button class="btn btn-outline-secondary">8</button>  
          </div>
        </div>
          <div class="col"> 
            <div class="d-grid">
            <button class="btn btn-outline-secondary">9</button>  
          </div>
        </div>
          <div class="col"> 
            <div class="d-grid">
            <button class="btn btn-outline-secondary">x</button> 
          </div>
        </div>
        </div>
         
       
        <div class="row">
          <div class="col">
             <div class="d-grid">
            <button class="btn btn-outline-secondary">4</button>  
          </div>
        </div>
          <div class="col"> 
            <div class="d-grid">
            <button class="btn btn-outline-secondary">5</button> 
          </div>
        </div>
          <div class="col"> 
            <div class="d-grid">
            <button class="btn btn-outline-secondary">6</button> 
          </div>
        </div>
          <div class="col"> 
            <div class="d-grid">
            <button class="btn btn-outline-secondary">-</button>  
          </div>
        </div>
        </div>
       
        <div class="row">
          <div class="col"> 
            <div class="d-grid">
            <button class="btn btn-outline-secondary">1</button>
          </div>
        </div>  
          <div class="col"> 
            <div class="d-grid">
            <button class="btn btn-outline-secondary">2</button>  
          </div>
        </div>
          <div class="col"> 
            <div class="d-grid">
            <button class="btn btn-outline-secondary">3</button> 
          </div>
        </div>
          <div class="col"> 
            <div class="d-grid">
            <button class="btn btn-outline-secondary">+</button> 
          </div>
        </div>
        </div>
       
        <div class="row">
          <div class="col"> 
            <div class="d-grid">
            <button id="backbutton" class="btn btn-outline-secondary">X</button> 
          </div>
        </div>
          <div class="col"> 
            <div class="d-grid">
            <button class="btn btn-outline-secondary">0</button> 
          </div>
        </div>
          <div class="col"> 
            <div class="d-grid">
            <button class="btn btn-outline-secondary">.</button> 
          </div>
        </div>
          <div class="col"> 
            <div class="d-grid">
            <button id="resultbutton" class="btn btn-outline-secondary">=</button> 
          </div>
        </div>
        </div>
      </div>
      </div>
